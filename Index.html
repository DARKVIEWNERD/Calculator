<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <input id="display"type="text" placeholder="Calculator" readonly>
    <div id="keys">
      <button onclick="clear()">C</button>
        <button onclick="calculateToDisplay('+')">+</button>
        <button onclick="calculateToDisplay('-')">-</button>
        <button onclick="calculateToDisplay('*')">*</button>
        <button onclick="calculateToDisplay('7')">7</button>
        <button onclick="calculateToDisplay('8')">8</button>
        <button onclick="calculateToDisplay('9')">9</button>
        <button onclick="calculateToDisplay('/')">/</button>

       
        <button onclick="calculateToDisplay('4')">4</button>
        <button onclick="calculateToDisplay('5')">5</button>
        <button onclick="calculateToDisplay('6')">6</button>

        <button onclick="calculateToDisplay('.')">.</button>

        <button onclick="calculateToDisplay('1')">1</button>
        <button onclick="calculateToDisplay('2')">2</button>
        <button onclick="calculateToDisplay('3')">3</button>
        
        <button onclick="calculate()">=</button>  
        <button onclick="calculateToDisplay('0')">0</button>
       
     
       

    </div>
  </div>
</body>
</html>
